 <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="mb-2 text-center text-primary">ðŸ“š Add New Author</h2>
        <div class="form-section">
          <form>
             <div class="mb-3">
              <label for="authorId" class="form-label">Author ID</label>
              <input type="number" class="form-control" id="authorId" placeholder="Enter author id">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter author name">
            </div>
            <div class="mb-3">
              <label for="authorImage" class="form-label">Author Image</label>
              <input type="text" class="form-control" id="authorImage" placeholder="Enter author image url">
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob">
            </div>
            <div class="mb-3">
              <label for="nationality" class="form-label">Nationality</label>
              <input type="text" class="form-control" id="nationality" placeholder="e.g., Indian, British">
            </div>
            <div class="mb-3">
              <label for="bio" class="form-label">Biography</label>
              <textarea class="form-control" id="bio" rows="3" placeholder="Short biography"></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary px-4">Add Author</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
