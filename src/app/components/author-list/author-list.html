<div class="container">
  <h2 class="mb-4 text-center text-primary">üë®‚Äçüíº Author List</h2>
  <div class="table-container">
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Nationality</th>
          <th>Biography</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample authors -->
        <tr *ngFor="let author of authors">
          <td>{{author.id}}</td>
          <td>
            <img [src]="author.image" alt="{{ author.name }}" width="50" height="50" class="rounded-circle border">
          </td>
          <td>{{author.name}}</td>
          <td>{{author.dob}}</td>
          <td>{{author.nationality}}</td>
          <td>{{author.biography}}</td>
        </tr>
        <!-- Add dynamic data here -->
      </tbody>
    </table>
  </div>
</div>
