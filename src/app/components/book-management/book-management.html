<div  *ngIf="enableEdit === false" class="container">
  <h2 class="mb-4 text-center text-success">üìö Book List</h2>
  <div class="table-container">
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngIf="bookListLoader === false">
        <tr *ngFor="let book of books">
          <td>{{ book.bookId }}</td>
          <td>
            <img [src]="book.image_url" alt="{{ book.title }}" width="80" height="50" class="rounded-circle border">
          </td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.genre }}</td>
          <td>{{ book.description }}</td>
          <td>
            <i class="bi bi-trash text-danger" role="button" (click)="onDelete(book)"></i>
            <button  class="btn btn-sm btn-outline-primary" style="margin-left:10px;" (click)="onEdit(book)">Edit</button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="bookListLoader === true">
        <tr>
          <td colspan="7" class="text-center"><app-loader></app-loader></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="enableEdit === true">
  <div class="d-flex justify-content-end back-button-container">
    <button class="btn-back" (click)="handleBack()">‚Üê Back</button>
  </div>

  <app-add-book [BookData]="selectedBook" (BookUpdated)="handleTaskUpdated()" ></app-add-book>
</div>
