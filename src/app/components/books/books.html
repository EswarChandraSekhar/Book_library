<div class="container mt-4">
    <h2>Our Book Collection</h2>

    <!-- Filter and Search Section (Non-functional without JS) -->
    <div class="filter-section">
        <div class="row g-3 align-items-center">
            <div class="col-md-4">
                <label for="genreFilter" class="form-label visually-hidden">Filter by Genre</label>
                <select [(ngModel)]="genre" name="genre" class="form-select" id="genreFilter" aria-label="Filter by Genre">
                    <option selected value="all">All Genres</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Self-help">Self-help</option>
                    <option value="Romance">Romance</option>
                    <option value="Children's">Children's</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="History">History</option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="bookSearch" class="form-label visually-hidden">Search Books</label>
                <input type="text" [(ngModel)]="searchbook" name="search" class="form-control" id="bookSearch" placeholder="Search by title or author...">
            </div>
        </div>
    </div>

    <!-- Book List Section -->
  <div class="row">
  <div class="col-md-4 mb-4" *ngFor="let book of books | search: searchbook : genre ">
    <div class="card h-100">
      <img [src]="book.image_url" class="card-img-top" [alt]="book.title + ' Cover'">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <div class="book-meta mb-2">
          <p class="book-author"><strong>Author:</strong> {{ book.author }}</p>
          <p class="book-genre"><strong>Genre:</strong> {{ book.genre }}</p>
        </div>
        <p class="card-text"><strong>Description:</strong> {{ book.description }}</p>
        <button class="btn btn-view-details" (click)="handleview(book)" >View Details</button>
      </div>
    </div>
  </div>
</div> 

</div>
