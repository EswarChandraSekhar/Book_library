<!-- Wrapper to center it -->
<div class="d-flex justify-content-center align-items-center vh-100 bg-success bg-gradient">

  <!-- Registration box -->
  <div class="register-container bg-white p-4 rounded-4 shadow" style="width: 100%; max-width: 450px;">
    <h2 class="text-center text-success mb-4">Create Your Account</h2>
    <form>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input [(ngModel)]="fullname" name="fullname"
          type="text"
          class="form-control"
          id="fullname"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input [(ngModel)]="email" name="email"
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="password" name="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Create a password"
          required
        />
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input [(ngModel)]="confirmpassword" name="confirmpassword"
          type="password"
          class="form-control"
          id="confirmPassword"
          placeholder="Re-enter your password"
          required
        />
      </div>

      <button type="submit" class="btn btn-success w-100" (click)="handleSubmit()" >Register</button>

      <div class="form-footer mt-3 text-center">
        <small>Already have an account? <a routerLink="/login">Login here</a></small>
      </div>
    </form>
  </div>

</div>
